---

- hosts: leaf:spine
  become: true
  tasks:
    - name: Restore backup of /etc/bird/bird.conf
      copy:
        src: "{{ bird_conf_file_bck }}"
        dest: "{{ bird_conf_file }}"
        remote_src: true

    - name: Remove backup file
      file:
        path: "{{ bird_conf_file_bck }}"
        state: absent

    - name: Delete dummy interface
      command: "ip link del dummy0 type dummy"

    - name: Execute commands
      command: "{{ item }}"
      with_items:
      - 'goes restart'
      retries: "{{ goes_retry }}"
      delay: "{{ goes_delay }}"

    - name: Restart bird
      service:
        name: bird
        state: restarted
      retries: "{{ package_retry }}"
      delay: "{{ package_delay }}"
